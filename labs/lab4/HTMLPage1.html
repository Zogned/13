<body>
    <p class="p1">&#128000;Ми вивчаємо форматування символів&#128049;</p>
    <p>Тег &lt;p&gt; Створию абзац &copy;</p>
    <p class="p1">Ми вивчаємо шрифти</p>
    <p class="p2">Ми <b>вивчаємо</b> шрифти</p>
    <p class="p3">Ми вивчаємо шрифти</p>
    <p class="p4">Ми вивчаємо шрифти</p>
    <p class="p5">Ми вивчаємо шрифти</p>

    <p>Формула води H<sub>2</sub>O</p>
    <p>X<sup>2</sup>+X<sup>2</sup></p>
    <p class="p7"><span class="big">М</span>и вивчаємо шрифти</p>
    <p class="p8">Ми <span class="Vert1">вивчаємо</span> <span class="Vert2">шрифти</span>&#9749;</p>
    <p class="p9"><span class="Vert1">Ми вивчаємо</span><span class="Vert2"> шрифти?</span></p>
