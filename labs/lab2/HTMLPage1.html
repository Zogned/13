<!DOCTYPE html>

<html lang="ua" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body{
            background-color: rosybrown;
        }
        p{
            font-size: 55px;
        }
        hr {
            height: 0.75cm;
            background-color: rgb(128, 128, 128)
        }
        div {
            width: 300px;
            height: 300px;
            margin: 25px;
            float: left
        }
    </style>
</head>
<body>
    <p style="background-color: rgb(15,15,15); color: rgb(200,200,200)">Градієнти</p>
    <hr />
    <div style="background: repeating-linear-gradient(45deg, #000000ff 0% 8%, #470affff 12%, #0a81ffff 12% 12.2%), linear-gradient(45deg, #ff0000ff 0%, #ea00ffff 50%, #0000ffff 100%); background-blend-mode: luminosity; Permalink"></div>
    <div style="background: repeating-linear-gradient(135deg,black 0% 10%,yellow 10% 20%)"></div>
    <div style="background: repeating-conic-gradient(black 0% 10%,yellow 10% 20%) " ;></div>
    <div style="background: repeating-radial-gradient(black 0% 10%,yellow 10% 20%) " ;></div>
    <div style="background: 0% 0% / 50px 50px repeat conic-gradient(from 0deg at 50% 50%, #000000 0% 25%, #4f0101 25% 50%, #8f0000 50% 75%, #c70000 75% 100%); "></div>
    <div style="background: conic-gradient(yellow 0% 25%,blue 25% 50%,black 50% 75%,red 75% 100%)" ;></div>
    <div style="background: conic-gradient(green 0% 25%,lightblue 25% 50%,green 50% 75%,lightblue 75% 100%)" ;></div>
    <div style="background: radial-gradient(circle farthest-side at 0% 50%, #ccccccff 0% 18%, #8c8c8cff 18%, #a6a6a6ff 22% 36%, #737373ff 36%, #808080ff 40% 54%, #474747ff 54%, #4d4d4dff 58% 72%, #1f1f1fff 72%, #262626ff 76% 90%, #0d0d0dff 90% 90%), radial-gradient(circle farthest-corner at 0% 50%, #ff0040ff 0%, #ff00ffff 100%); background-blend-mode: multiply;"></div>
    <div style="background: radial-gradient(circle closest-side at 50% 50%, #000000ff 0% 50%, #ffd5ccff 50% 55%, #ffb499ff 55% 60%, #ff7e61ff 60% 65%, #ee421bff 65%, #00006b00 75%), 0% 0% / 50px 50px repeat repeating-radial-gradient(farthest-corner at 50% 50%, #000000ff 0% 15%, #08113bff 15% 30%); "></div>
    <div style="background: radial-gradient(circle closest-side at 50% 50%, #ffff00 0% 50%, #ffff21 50% 55%, #f5f538 55% 60%, #fafa52 60% 65%, #f7f76a 65%, #00006b00 75%), 0% 0% / 50px 50px repeat repeating-radial-gradient(farthest-corner at 50% 50%, #000000ff 0% 15%, #08113bff 15% 30%); "></div>
    <div style="height: 200px; background: linear-gradient(180deg,blue 50%,yellow 50%)" ;></div>
    <div style="height: 200px; background: linear-gradient(180deg,white 50%,red 50%)" ;></div>
    <div style="height: 200px; background: linear-gradient(180deg,lightblue 0% 35%,white 35% 65%,lightblue 65% 100%)" ;></div>
    <div style="height: 200px; background: linear-gradient(90deg,blue 0% 35%,yellow 35% 65%,red 65% 100%)" ;></div>
    <div style="height: 200px; background: linear-gradient(180deg,black 0% 35%,red 35% 65%,yellow 65% 100%)" ;></div>
    <div style="background: radial-gradient(red 50%,white 50%);" ;></div>
    <div style="background: repeating-conic-gradient(from 0deg at 50% 50%, #6d3839ff 0% 5%, #3d2c2cff 10% 0%, #13c5ceff 20%), radial-gradient(circle farthest-corner at 50% 50%, #ffffffff 0% 0%, #adc6f5ff 20%, #0022ffff 100%), linear-gradient(to top, #3f0303ff 0% 100%, #3f030300 100%); background-blend-mode: color-dodge;"></div>
    <div style="width: 300px; height: 300px; background: radial-gradient(circle at 0% 50%,#ffff00 0% 5%,#ffff21 15% 20%,#f5f538 30% 40%,black 85% 100%); border-radius: 5%; " ;></div>
    <div style="background: 0% 0% / 100px 100px repeat repeating-linear-gradient(to bottom left, #4e6ab1ff 0% 10%, #91a3cfff 10% 20%, #adbadbff 20% 30%, #d8deeeff 30% 40%, #f4f6faff 40% 50%), 0% 0% / 100px 100px repeat repeating-linear-gradient(to bottom right, #4e6ab1ff 0% 10%, #91a3cfff 10% 20%, #adbadbff 20% 30%, #d8deeeff 30% 40%, #f4f6faff 40% 50%), radial-gradient(farthest-corner at 50% 50%, #db24c0ff 0%, #184295ff 100%); background-blend-mode: multiply;"></div>
    <div style="background: repeating-linear-gradient(45deg, #ff00ffbf 0% 2.5%, #7300ff80 2.5% 5%, #7300ff00 5% 10%), repeating-linear-gradient(135deg, #ff00ffd2 0% 2.5%, #7300ffd2 2.5% 5%, #7300ffa6 5% 10%), linear-gradient(to top, #6a009fff 0%, #00909fff 100%);"></div>
</body>
</html>
